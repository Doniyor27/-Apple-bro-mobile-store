<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css">
  <title>Mobile store</title>
</head>
<body>
  <section class="section_1">
    <header class="header container">
      <a href="#"><img class="header_logo" src="./images/icons/apple_bron.png" alt="logotip"></a>
      <div class="header_info_wrapper">
        <div class="hours_wrapper">
          <h4 class="hours_title">
            SERVICE HOURS
          </h4>
          <p class="hours_cont">
            Mon - Sat: 7:00 am - 6:00 pm
          </p>
        </div>
        <div class="phone_wrapper">
          <h4 class="hours_title">
            CALL US
          </h4>
          <p class="hours_cont">
            (555) Car-Repair
          </p>
        </div>
        <a href="#" class="header_btn"> Make an Appointment</a>
      </div>
    </header>

    <nav class="container nav">
      <div class="nav_left">
        <ul class="nav_ul">
          <li><a href="#" class="nav_link">Services</a></li>
          <li><a href="#" class="nav_link">Specials</a></li>
          <li><a href="#" class="nav_link">Estimates</a></li>
          <li><a href="#" class="nav_link">Reviews</a></li>
          <li><a href="#" class="nav_link">Shop</a></li>
          <li><a href="#" class="nav_link">About</a></li>
        </ul>
      </div>
      <div class="nav_right">
        <img src="./images/icons/search.svg" alt="shop_icon" class="shop_icon">
        <img src="./images/icons/shop.svg" alt="search_icon" class="search_icon">
      </div>
    </nav>

    <div class="container hero">
      <h1 class="hero_title">
        Наша главная цель - высокий уровень сервиса и качествo
      </h1>
      
      <a href="#" class="hero_btn"> Make an Appointment</a>
    </div>
  </section>
  <script src="./scripts/main.js"></script>
</body>
</html>
